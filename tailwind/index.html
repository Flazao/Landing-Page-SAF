<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TailwindCSS </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white">
        
    <header class="bg-transparent py-4 absolute top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <div class="text-white font-semibold text-3 xl">Eficaz SAF</div>
            <nav class="inline-flex items-center justify-between space-x-4">
                <a href="#" class="text-white hover:text-indigo-300">Sobre</a>
                <a href="#" class="text-white hover:text-indigo-300">Equipe</a>
                <a href="#" class="text-white hover:text-indigo-300">Contato</a>
            </nav>
            <div class="flex items-center">
                <a href="https://github.com/Flazao/Landing-Page-SAF" class="inline-flex items-center bg-black text-gray-100 text-center no-underline rounded-md text-base transition-all duration-300 ease-in-out hover:bg-white hover:text-black py-2 px-3" target="_blank">

        </div>
    </header>
    
    <main class="relative h-screen bg-[url(../tailwind/assets/image/meeting.jpg)] bg-no-repeat bg-cover bg-center">

                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Conheça a nossa equipe, um coletivo de desenvolvedores focados na melhoria.</h1>
